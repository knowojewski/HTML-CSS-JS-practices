<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="httpws://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory game</title>
</head>
<body>
    <div class="heading">
        <img src="./images/logo.PNG" alt="Age of Sigmar logo.">
        <p>MEMORY GAME</p>
    </div>

    <div class="level-box">
        <p>Choose difficulty</p>
        <select name="level" id="level">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <button class="btn play">PLAY</button>

    <div class="modal-board">
        <div class="score-box">
            <p class="score-count">Score: <span class="score"></span></p> 
            <div class="infos-box">
                <p class="game-infos">Difficulty: <span class="difficulty"></span></p>
                <p class="game-infos">Attempts: <span class="attempts"></span></p>
            </div>
        </div>    
        <div class="board-bg">
            <div class="game-board"></div>
        </div>
        <div class="buttons-box">
            <button class="btn cancel">BACK TO MENU</button>
            <button class="btn play try-again">TRY AGAIN</button>
        </div>

        <div class="victory-box">
            <p>VICTORY!</p>
        </div>
    </div>

    <script src="./icons.js"></script>
    <script src="./main.js"></script>
</body>
</html>
