<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>AoS Mini Warscrolls</title>
</head>
<body>
    <h1>Age of Sigmar Mini Warscrolls Generator</h1>

    <div class="container">
        <div class="left-tab">
            <!-- <div class="unit-faction">
                <select id="alliance-selector">
                    <option value="chaos">Chaos</option>
                    <option value="order">Order</option>
                    <option value="death">Death</option>
                    <option value="destruction">Destruction</option>
                </select>
            </div> -->
            <form class="unit-infos">
                <div class="box text-box">
                    <label for="unit-info-text">Unit Allegiance:</label>
                    <input type="text" id="unit-info-text">
                </div>

                <div class="box text-box">
                    <label for="unit-info-text">Unit Name:</label>
                    <input type="text" id="unit-info-text">
                </div>

                <div class="box text-box">
                    <label for="unit-info-text">Unit Mount:</label>
                    <input type="text" id="unit-info-text">
                </div>
                
                <div class="box number-box">
                    <label for="unit-info-text">Unit Move:</label>
                    <input type="text" id="unit-info-text">
                </div>
                
                <div class="box number-box">
                    <label for="unit-info-text">Unit Save:</label>
                    <input type="text" id="unit-info-text">
                    <p>+</p>
                </div>
                
                <div class="box number-box">
                    <label for="unit-info-text">Unit Wounds:</label>
                    <input type="text" id="unit-info-text">
                </div>

                <div class="box number-box">
                    <label for="unit-info-text">Unit Bravery:</label>
                    <input type="text" id="unit-info-text">
                </div>

                <div class="box add-box">
                    <div class="upper-side">
                        <p>Add Unit Weapon</p>
                        <button class="add-btn" id="addWeapon">
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                    <div class="lower-side"></div>
                </div>

                <div class="box add-box">
                    <div class="upper-side">
                        <p>Add Unit Ability</p>
                        <button class="add-btn" id="addAbility">
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                    <div class="lower-side"></div>
                </div>

                <div class="box add-box">
                    <div class="upper-side">
                        <p>Add Unit Keyword</p>
                        <button class="add-btn" id="addKeyword">
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                    <div class="lower-side"></div>
                </div>

                <div class="btn-box">
                    <button class="btn" id="clearFields">Clear</button>
                    <button class="btn" id="addWarscroll">Add</button>
                </div>
            </form>
        </div>
    
        <div class="right-tab">
            <div class="pdf-view">
            </div>
            <div class="generate-box">
                <button class="btn generate-btn">Print Warscrolls</button>
            </div>
        </div>
    </div>

    <script src="./html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="./warscroll.js"></script>
    <script src="./main.js"></script>
</body>
</html>
